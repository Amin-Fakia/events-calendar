<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- HEADER BEREICH -->
    <header class="bg-[#1A1D24] border-b border-[#2A2D34] px-4 lg:px-6 py-2.5 sticky top-0 z-10">
        <nav class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a href="https://flowbite.com" class="flex items-center">
                <img src="assets/logo.png" class="mr-3 h-12 sm:h-9 object-contain rounded-full" alt="Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap text-[#E4E7EB]">Sonni Audiotechnik</span>
            </a>
            <div class="flex gap-10 text-[#E4E7EB]">
                <a href="#" class="hover:text-[#FFB454] transition">Home</a>
                <a href="#" class="hover:text-[#FFB454] transition">Kalendar</a>
                <a href="#" class="hover:text-[#FFB454] transition">Mitarbeiter</a>
                <a href="#" class="hover:text-[#FFB454] transition">Equipments</a>
            </div>
        </nav>
    </header>
    
    <main class="p-10 bg-[#12151C] min-h-screen">
        <!-- CARDS -->
        <section class="grid lg:grid-cols-3 grid-cols-1 gap-5">
            <!-- CARD -->
            <div class="bg-[#1A1D24] rounded-2xl overflow-hidden hover:ring-2 hover:ring-[#FFB454] transition cursor-pointer">
                <img src="assets/calender.png" alt="" class="rounded-2xl object-cover w-full h-full">
            </div>
    
            <div class="bg-[#1A1D24] rounded-2xl overflow-hidden hover:ring-2 hover:ring-[#FFB454] transition cursor-pointer">
                <img src="assets/mitarbeiter.png" alt="" class="rounded-2xl object-cover w-full h-full">
            </div>
    
            <div class="bg-[#1A1D24] rounded-2xl overflow-hidden hover:ring-2 hover:ring-[#FFB454] transition cursor-pointer">
                <img src="assets/Equipment.png" alt="" class="rounded-2xl object-cover w-full h-full">
            </div>
        </section>
    </main>
    

</body>
</html>
